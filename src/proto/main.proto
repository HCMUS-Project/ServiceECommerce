syntax = "proto3";

import "e_commerce/category.proto";
import "e_commerce/product.proto";
import "e_commerce/productCategory.proto";

package main;

service AppService {
  rpc FindOne (HeroById) returns (Hero) {}
}

message HeroById {
  int32 id = 1;
}

message Hero {
  int32 id = 1;
  string name = 2;
}